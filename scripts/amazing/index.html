<html>
	<head>
	    <meta charset="utf-8" lang="ua">
		<title>Наші відео роботи</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="css/iview.css" />
		<link rel="stylesheet" href="css/skin 1/style.css" />
		<script src="js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="js/raphael-min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.js"></script>

		<script src="js/iview.js"></script>
		<link rel="shortcut icon" href="/images/favicon.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="/style/style.css">
	    <link rel="stylesheet" type="text/css" href="/style/menu-style.css">
	
        <script type="text/javascript" src="scroll.js"></script>
        <script type="text/javascript" src="menu.js"></script>
    <link rel="stylesheet" href="demo.css?v=2">
	<link media="screen" href="demo/styles/demo.css" type="text/css" rel="stylesheet" />
</head>
<body>
<div id="cont">
		

	<div class="container">
<br>
		<div id="iview">
		    <div data-iview:image="photos/video1.jpg" data-iview:type="video" data-iview:transition="slice-top-fade,slice-right-fade">
				<iframe src="https://www.youtube.com/embed/rvqgkhPWeW8" width="100%" height="100%" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
				<div class="iview-caption caption2" data-x="450" data-y="340" data-transition="wipeRight">Випускний</div>
			</div>

			<div data-iview:image="photos/video2.jpg" data-iview:type="video" data-iview:transition="strip-right-fade,strip-left-fade">
				<iframe src="https://www.youtube.com/embed/yitMfZpakpE" width="100%" height="100%" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
				<div class="iview-caption caption2" data-x="450" data-y="340" data-transition="wipeRight">Роман</div>
				<div class="iview-caption caption3" data-x="600" data-y="345" data-transition="wipeLeft">Ірина</div>
			</div>

            <div data-iview:image="photos/video3.jpg" data-iview:type="video" data-iview:transition="fade">
				<iframe src="https://www.youtube.com/embed/4F9KbC3K5ew" width="100%" height="100%" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
			</div>
			
			<div data-iview:image="photos/video4.jpg" data-iview:type="video" data-iview:transition="fade">
				<iframe src="https://www.youtube.com/embed/_BhI4qrakXc" width="100%" height="100%" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
			</div>

            <div data-iview:image="photos/video5.jpg" data-iview:type="video" data-iview:transition="fade">
				<iframe src="https://www.youtube.com/embed/I0ihHIpsRUY" width="100%" height="100%" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
			</div>

		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery.fullscreen.js"></script>
<script type="text/javascript">
	$(document).ready(function () {
		$("#background-image").fullscreenBackground();
	});
    
			$(document).ready(function(){
				$('#iview').iView({
					pauseTime: 7000,
					directionNav: false,
					controlNav: true,
					tooltipY: -15
				});
			});
		
</script>
	</body>
</html>
